<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill the Dictator Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader"></div>
    <div id="gameContainer" class="hidden">
        <div id="score">Score: 0</div>
        <img id="stick" src="https://www.pngall.com/wp-content/uploads/8/Bamboo-Stick-PNG-Image.png" alt="Bamboo Stick" />
        <div id="winningScreen" class="hidden">
            <p style="margin-bottom: 5px;">Victory!</p>
            <p>Welcome to Bangladesh 2.0</p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>
    <audio id="hitSound" src="https://cdn.freesound.org/previews/83/83976_1246963-lq.mp3"></audio>
    <audio id="winningSound" src="//upload.wikimedia.org/wikipedia/commons/transcoded/7/7d/Amar_Sonar_Bangla_instrumental_by_US_Navy_Band.oga/Amar_Sonar_Bangla_instrumental_by_US_Navy_Band.oga.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
